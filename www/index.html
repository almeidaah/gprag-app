<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane class="home-panel">

      <header class="topo">
        <img src="img/ionic.png" width="150" height="150" class="center-block img-center" />
        <h3 class="logo">G-Prag 1.0</h3>
      </header>

      <span class="button-home">
        <button id="botao-home-id" class="button button-block button-assertive" >
            <b>AVISOS</b>
        </button>
      </span>
      <span class="button-home">
        <button  id="botao-home-id" class="button button-block button-balanced" >
          <b>Cadastrar novo cliente</b>
        </button>
      </span>
      <span class="button-home">
        <button id="botao-home-id" class="button button-block button-balanced" >
          <b>Cadastrar novo cliente</b>
        </button>
      </span>
      <span class="button-home">
        <button id="botao-home-id" class="button button-block button-balanced" >
          <b>Buscar Cliente</b>
        </button>
      </span>
    </ion-pane>
  </body>
</html>
